<!DOCTYPE html>
<html lang="pl">
<head>
	<link href="https://fonts.googleapis.com/css2?family=MS+Sans+Serif:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KICKZ'Z WAITLIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="boot-screen">
    <div id="screen"></div><span class="cursor"></span>
</div>

<div id="main-content" style="display:none;">
</div>

    <div class="desktop">
        <div class="window">
            <div class="window-header">
                <span class="window-title">KICKZ'Z WAITLIST</span>
                <button class="close-button">Ã—</button>
            </div>
            <div class="window-content">
                <div class="subtitle">
                    Warning! Get Your KICKZ'Z Magazine <br>
                    Culture / Sneakers / Fashion
                </div>
                <div class="form-container">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="">
                    <button id="yes-button" class="yes-button">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
	<div id="retro-shutdown-screen">
    	 <div class="retro-box">
        <img class="retro-gif" src="logo.gif" alt="Loading...">

        <div class="retro-text">
            Please wait while your computer shuts down...
        </div>

        <div class="retro-loader">
            <div class="retro-loader-fill"></div>
        </div>
    </div>
</div>
<div id="overlay"></div>
</body>
</html>
